<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul d'IMC</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="container">
    <h1>Calculateur d'<span class="imc-text">IMC</span></h1>

    <!-- Formulaire -->

    <form>
      <div class="inputs-container">
        <div class="input-group">
          <label for="height">Votre taille (cm)</label>
          <input type="number" id="height" placeholder="Ex: 180" class="height-input" />
        </div>

        <div class="input-group">
          <label for="weight">Votre poids (kg)</label>
          <input type="number" id="weight" placeholder="Ex: 70" class="weight-input" />
        </div>
      </div>

      <!-- Bouton -->

      <button>Calculer un IMC</button>
    </form>

    <!-- Résultat -->
     
    <div class="result-container">
      <h2>Votre IMC est de <span class="bmi-value imc-text">0</span></h2>
      <p class="message">En attente de résultat...</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
